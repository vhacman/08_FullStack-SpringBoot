<div class="w3-container w3-padding-small" >
  <div class="w3-card w3-white w3-hover-light-grey w3-display-container" 
       style="border-radius: 4px; border-left: 6px solid #607d8b; margin-bottom: 8px;min-height:5em;">
    
    <div class="w3-row w3-padding-small w3-flex-row" style="display: flex; align-items: center;">
      
      <div class="w3-col" style="width: 50px;">
        <div class="w3-circle w3-blue-grey w3-center" style="width: 40px; height: 40px; line-height: 40px;">
          {{ guest().firstName }}{{ guest().lastName }}
        </div>
      </div>

      <div class="w3-col s4">
        <div style="font-weight: bold; text-transform: uppercase; line-height: 1.1;">
          {{ guest().firstName }} {{ guest().lastName }}
        </div>
        <div class="w3-small w3-text-blue" style="font-family: monospace; letter-spacing: 1px;">
          {{ guest().ssn }}
        </div>
      </div>

      <div class="w3-col s5 w3-small w3-text-grey">
        <div>
          <i class="fa fa-map-marker w3-text-blue-grey"></i> {{ guest().city }}
        </div>
        <div>
          <i class="fa fa-calendar w3-text-blue-grey"></i> {{ guest().dob | date:'dd/MM/yyyy' }}
        </div>
      </div>

      <div class="w3-col s2 w3-right-align">
        <button class="w3-button w3-tiny w3-round w3-border w3-border-blue-grey w3-hover-blue-grey">
          Gestisci
        </button>
      </div>

    </div>
  </div>
</div>
