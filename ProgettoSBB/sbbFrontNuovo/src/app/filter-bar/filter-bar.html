<!-- Barra di navigazione: ogni <a> è un tab della SPA.
     routerLink naviga senza ricaricare la pagina.
     routerLinkActive="active" aggiunge la classe "active" automaticamente
     quando la route corrisponde, così non dobbiamo gestire lo stato del tab a mano.
     [routerLinkActiveOptions]="{ exact: true }" sulla home è necessario perché
     senza exact, "/" sarebbe "attivo" anche su /bookings, /rooms ecc. -->
<nav class="filter-bar">
  <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="tab">
    Home
  </a>
  <a routerLink="/bookings" routerLinkActive="active" class="tab">
    Prenotazioni
  </a>
  <a routerLink="/rooms" routerLinkActive="active" class="tab">
    Disponibilità Stanze
  </a>
  <a routerLink="/guests" routerLinkActive="active" class="tab">
    Ospiti
  </a>
  <a routerLink="/calendar" routerLinkActive="active" class="tab">
    Calendario
  </a>
</nav>
